<!DOCTYPE html>
<html>
  <head>
    <metaCharset="utf-8" />
    <title>Polaroid css effect using CSS3 and Google Fonts</title>
    <link href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular"
    rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h3>Polaroid photo effect example</h3>
    <ul>
      <li>
        <div class="polaroid">
          <div>
            <img src="https://placehold.it/230x220" alt="" />
          </div>
          <p style="margin: 0 auto; text-align: center; width: 100%;">Lorem Ipsum is simply dummy text</p>
        </div>
      </li>
      <li>
        <div class="polaroid">
          <div>
            <img src="https://placehold.it/180x220" alt="" />
          </div>
          <p style="margin: 0 auto; text-align: center; width: 100%;">Lorem Ipsum is simply dummy text</p>
        </div>
      </li>
      <li>
        <div class="polaroid">
          <div>
            <img src="https://placehold.it/230x160" alt="" />
          </div>
          <p style="margin: 0 auto; text-align: center; width: 100%;">Lorem Ipsum is simply dummy text</p>
        </div>
      </li>
    </ul>
  </body>
</html>
